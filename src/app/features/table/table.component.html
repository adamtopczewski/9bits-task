<table
  *ngIf="dataSource.length; else noPromotions"
  mat-table
  [dataSource]="dataSource"
  class="min-w-fit"
>
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="!font-semibold !text-white !bg-accent"
    >
      No.
    </th>
    <td
      mat-cell
      *matCellDef="let promotion; let i = index"
      class="!text-center"
    >
      {{ i }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="!font-semibold !text-white !bg-accent"
    >
      Nazwa
    </th>
    <td mat-cell *matCellDef="let promotion">{{ promotion.marketingName }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="!font-semibold !text-white !bg-custom-grey"
    >
      Akcje
    </th>
    <td mat-cell *matCellDef="let promotion">
      <span class="text-blue-500 mr-4"
        ><a [routerLink]="['/edit-promotion', promotion.id]"
          ><mat-icon
            aria-hidden="false"
            aria-label="Add promotion"
            fontIcon="edit"
          ></mat-icon></a
      ></span>
      <span class="text-red-600"
        ><button type="button" (click)="openDialog(promotion.id)">
          <mat-icon
            aria-hidden="false"
            aria-label="Add promotion"
            fontIcon="delete"
          ></mat-icon></button
      ></span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-template #noPromotions>
  <p>Brak promocji do wy≈õwietlenia</p>
</ng-template>
